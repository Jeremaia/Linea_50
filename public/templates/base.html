<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}?{% now 'U' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <!-- TODO: Ver posibilidad de hacer que el header se quede estatico y siga mientras se 
    scrollea, no es prioritario -->
    <header class="header-container">
        <nav>
            <ul>
                <!-- TODO: Redirigir a las zonas del main correspondientes -->
                <li><a href="#"><img src="{% static 'img/linea.png' %}" alt="Logo"></a></li>
                <li><a href="#5">Contacto</a></li>
                <li><a href="#3">Nuestra Misión</a></li>
                <li><a href="#4">Fundadores</a></li>
                <li><a href="#2">Productos</a></li>
                <li><a href="#">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <div class="content">
            {% block content %}
            <!-- Informacion especifica del contenido de cada pagina -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer id="5">
        <!-- TODO: Modificar toda el area del footer -->
        <div class="footer-column">
            <div class="ubicacion">
                <h4>Ubicacion</h4>
                <img src="{% static 'img/4.png' %}" class="mapa-imagen">
            </div>
        </div>
        <div class="footer-column">       
            <div class="Creadores">
                <h4>Creadores</h4>
                <h5>Los 420</h5>
            </div>
        </div>
        <div class="redes-sociales">
            <a href="#" target="_blank">
                <img src="{% static 'img/2.png' %}">
            </a>
            <a href="https://www.picuki.com/profile/linea_50" target="_blank">
                <img src="{% static 'img/3.png' %}">
            </a>
            <!-- Agrega más íconos de redes sociales según sea necesario -->
        </div>   
    </footer>

    <!-- Scripts -->
    <script type="text/javascript" src="{% static 'scripts/modal.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
